<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social site for Ramen addicts">
    <meta name="keywords" content="ramen, noodle, tonkotsu, food blog">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ramen Addict - Sign up</title>
</head>
<body>
    <header>
        <!-- A title for the page with a link to the main page -->
        <a href="index.html">
            <h1 id="logo">Ramen Addict</h1>
        </a>
        <nav>
            <!-- Navigation to the site -->
            <ul id="menu">
                <li>
                    <a href="index.html">Home <i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                    <a href="gallery.html">Gallery <i class="fa-solid fa-bowl-food"></i></a>
                </li>
                <li class="active-mobile">
                    <a href="sign-up.html" class="active">Sign Up <i class="fa-solid fa-newspaper"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- a simple sign up form -->
    <section class="form">
        <form action="https://formdump.codeinstitute.net/" method="post" class="sign-up">
            <h2>Sign up for your newsletter. <i class="fa-solid fa-newspaper"></i></h2>
            <!-- input first name and required attribute -->
            <label for="fname" class="form-name">First Name</label>
            <input type="text" class="text-input" id="fname" name="first-name" required>
            <!-- input last name and required attribute -->
            <label for="lname" class="form-name">Last Name</label>
            <input type="text" class="text-input" id="lname" name="last-name" required>
            <!-- input email and required attribute -->
            <label for="email" class="form-name">E-Mail</label>
            <input type="email" class="text-input" id="email" name="email" required>
            <p>What content are you interested in?</p><br>
            <!-- radio buttons for content of interest -->
            <input type="radio" name="type-of-content" id="recipe" value="recipe" required>
            <label for="recipe"> New Recipes</label><br>
            <input type="radio" name="type-of-content" id="walk-through" value="walk-through" required>
            <label for="walk-through"> Tutorials</label><br>
            <input type="radio" name="type-of-content" id="all" value="all" required>
            <label for="all">Everything!</label><br>
            <input type="submit" class="join" value="Let's go!">
        </form>
    </section>
    <!-- Social media links with a hover effect and opens in separate tabs -->
<footer>
    <ul class="social-media">
        <li>
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook for latest ramen news (Opens facebook in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Follow us on Instagram for some ramen inspiration (opens instagram in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Follow us on Twitter for new ramen shout outs (opens twitter in a new tab)"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
            <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Follow us on youtube for walktrues on how to make ramen (opens youtube in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </li>
    </ul>
</footer>

      <!-- font awsome java script -->
    <script src="https://kit.fontawesome.com/96a4d5e388.js" crossorigin="anonymous"></script> 
</body>
</html>
