<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social site for Ramen addicts">
    <meta name="keywords" content="ramen, noodle, tonkotsu, food blog">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ramen Addict</title>
</head>
<body>
    <header>
        <!-- A title for the page with a link to the main page -->
        <a href="index.html">
            <h1 id="logo">Ramen Addict</h1>
        </a>
        <nav>
            <!-- Navigation to the site -->
            <ul id="menu">
                <li>
                    <a href="index.html">Home <i class="fa-solid fa-house"></i></a>
                </li>
                <li class="active-mobile">
                    <a href="gallery.html" class="active">Gallery <i class="fa-solid fa-bowl-food"></i></a>
                </li>
                <li>
                    <a href="sign-up.html">Sign up <i class="fa-solid fa-newspaper"></i></a>
                </li>
            </ul>
        </nav>
    </header>
<main>
    <!-- grid layout for gallery with hover effect -->
    <div class="grid-image">
        <!-- img has a blur effect and a text hover effect -->
        <div class="img-wrapper">
            <img class="blur" src="assets/images/duck-ramen.jpg" alt="Smoked duck ramen.">
            <div class="text fade">Smoked duck ramen.</div>
        </div>
        <div class="img-wrapper">
            <img class="blur" src="assets/images/ramen-side.jpg" alt="Ramen with side dishes">
            <div class="text fade">Ramen with crispy chicken skins.</div>
        </div>
        <!-- img spans both column and rows to make a bigger img -->
        <div class="img-wrapper grid-column-2 grid-column-2-mid">
            <img class="blur" src="assets/images/vegan-ramen.jpg"  alt="vegan ramen">
            <div class="text fade">Vegan ramen.</div>
        </div>
        <div class="img-wrapper grid-row-2 grid-column-2 grid-column-2-mid">
            <img src="assets/images/kyoto-ramen.jpg" alt="A bowl of ramen in kyoto.">
            <div class="text fade">Classic ramen in Kyoto.</div>
        </div>
        <!-- adds a zoom effect to the img -->
        <div class="img-wrapper grid-column-2 grid-column-2-mid">
            <img class="zoom blur" src="assets/images/restaurant.jpg"  alt="A ramen shop.">
            <div class="text fade">Typical ramen shop.</div>
        </div>
        <!-- adds a sliding text effect -->
        <div class="img-wrapper grid-column-2 grid-column-2-mid">
            <img class="blur" src="assets/images/woman-eating.jpg" alt="Woman eating instant ramen noodles">
            <div class="text slide">Enjoying ramen.</div>
        </div>
        <div class="img-wrapper">
            <img class="blur" src="assets/images/miso-ramen.jpg" alt="Miso ramen">
            <div class="text fade">Miso ramen.</div>
        </div>
        <!-- adds a zoom out effect -->
        <div class="img-wrapper">
            <img class="blur zoom-out" src="assets/images/noodles.jpg" alt="Ramen noodles">
            <div class="text fade">Ramen noodles.</div>
        </div>
        <div class="img-wrapper">
            <img class="blur" src="assets/images/tonkotsu.jpg" alt="Tonkotsu ramen">
            <div class="text fade">Tonkotsu ramen, classic thick broth.</div>
        </div>
        <div class="img-wrapper">
            <img class="blur" src="assets/images/spicy-noodle.jpg" alt="Spicy noodles">
            <div class="text fade">Spicy noodles.</div>
        </div>
    </div>
</main>
<!-- Social media links with a hover effect and opens in separate tabs -->
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook for latest ramen news (Opens facebook in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Follow us on Instagram for some ramen inspiration (opens instagram in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Follow us on Twitter for new ramen shout outs (opens twitter in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Follow us on youtube for walk-trues on how to make ramen (opens youtube in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    
          <!-- font awsome java script -->
        <script src="https://kit.fontawesome.com/96a4d5e388.js" crossorigin="anonymous"></script> 
</body>
</html>
